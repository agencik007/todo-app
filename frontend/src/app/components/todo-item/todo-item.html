<div style="display: flex; align-items: center; justify-content: space-between; padding: 1rem; border-bottom: 1px solid #e5e7eb;">
  <div style="display: flex; align-items: center; gap: 0.75rem; flex: 1;">
    <input
      type="checkbox"
      [checked]="todo().completed"
      (change)="toggleCompleted.emit()"
      style="width: 1.25rem; height: 1.25rem; border: 1px solid #d1d5db; border-radius: 0.25rem;">

    <div style="flex: 1; min-width: 0;">
      <h3 style="font-size: 1.125rem; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"
          [style.text-decoration]="todo().completed ? 'line-through' : 'none'"
          [style.color]="todo().completed ? '#6b7280' : '#111827'">
        {{ todo().title }}
      </h3>
      @if (todo().description) {
        <p style="color: #6b7280; font-size: 0.875rem; margin-top: 0.25rem; word-break: break-word;">{{ todo().description }}</p>
      }
      <p style="font-size: 0.75rem; color: #9ca3af; margin-top: 0.25rem;">
        Utworzone: {{ todo().created_at | date:'short' }}
      </p>
    </div>
  </div>

  <div style="display: flex; gap: 0.5rem; margin-left: 1rem;">
    <button
      (click)="edit.emit()"
      style="padding: 0.25rem 0.75rem; font-size: 0.875rem; color: #2563eb; background: transparent; border: none; border-radius: 0.25rem; cursor: pointer;">
      Edytuj
    </button>
    <button
      (click)="delete.emit()"
      style="padding: 0.25rem 0.75rem; font-size: 0.875rem; color: #dc2626; background: transparent; border: none; border-radius: 0.25rem; cursor: pointer;">
      Usu≈Ñ
    </button>
  </div>
</div>
