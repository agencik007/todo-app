<div class="todo-item">
  <div class="todo-content">
    <input
      type="checkbox"
      [checked]="todo().completed"
      (change)="toggleCompleted.emit()"
      class="todo-checkbox">

    <div class="todo-details">
      <h3 class="todo-title"
          [class.completed]="todo().completed"
          [class.pending]="!todo().completed">
        {{ todo().title }}
      </h3>
      @if (todo().description) {
        <p class="todo-description">{{ todo().description }}</p>
      }
      <p class="todo-date">
        Utworzone: {{ todo().created_at | date:'short' }}
      </p>
    </div>
  </div>

  <div class="todo-actions">
    <button
      (click)="edit.emit()"
      class="todo-edit-btn">
      <span class="hidden sm:inline">Edytuj</span>
      <span class="sm:hidden">âœï¸</span>
    </button>
    <button
      (click)="delete.emit()"
      class="todo-delete-btn">
      <span class="hidden sm:inline">UsuÅ„</span>
      <span class="sm:hidden">ğŸ—‘ï¸</span>
    </button>
  </div>
</div>
