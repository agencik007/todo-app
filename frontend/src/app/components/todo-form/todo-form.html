<div style="background: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #e5e7eb;">
  <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; color: #1f2937;">
    {{ todo() ? 'Edytuj zadanie' : 'Dodaj nowe zadanie' }}
  </h2>

  <form (ngSubmit)="onSubmit()">
    <div style="margin-bottom: 1rem;">
      <label for="title" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem;">
        Tytuł *
      </label>
      <input
        id="title"
        type="text"
        [(ngModel)]="title"
        name="title"
        required
        placeholder="Wpisz tytuł zadania..."
        style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; outline: none;"
        [style.border-color]="!title().trim() ? '#ef4444' : '#d1d5db'">
      @if (!title().trim()) {
        <p style="color: #ef4444; font-size: 0.75rem; margin-top: 0.25rem;">Tytuł jest wymagany</p>
      }
    </div>

    <div style="margin-bottom: 1rem;">
      <label for="description" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem;">
        Opis
      </label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        rows="3"
        placeholder="Dodaj opcjonalny opis..."
        style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; outline: none; resize: vertical;">
      </textarea>
    </div>

    <div style="display: flex; gap: 0.75rem; padding-top: 0.5rem;">
      <button
        type="submit"
        [disabled]="isSubmitting() || !title().trim()"
        style="flex: 1; background: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; border: none; cursor: pointer;"
        [style.opacity]="(isSubmitting() || !title().trim()) ? '0.5' : '1'"
        [style.cursor]="(isSubmitting() || !title().trim()) ? 'not-allowed' : 'pointer'">
        @if (isSubmitting()) {
          Zapisywanie...
        } @else {
          {{ todo() ? 'Zapisz zmiany' : 'Dodaj zadanieeeeeee' }}
        }
      </button>

      <button
        type="button"
        (click)="onCancel()"
        style="padding: 0.5rem 1rem; color: #374151; background: #f3f4f6; border-radius: 0.375rem; border: none; cursor: pointer;">
        Anuluj
      </button>
    </div>
  </form>
</div>
